<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="robots" content="noindex"/>
        <title>Content Manager</title>
        <!-- Include Netlify Identity for authentication -->
        <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    </head>
    <body>
        <!-- Add a menu: Log in / Sign up - when the user is not logged in Username / Log out - when the user is logged in -->
        <div data-netlify-identity-menu></div>
        <!-- Add a simpler button: Simple button that will open the modal. -->
        <div data-netlify-identity-button>Login with Netlify Identity</div>
        <!-- Include the script that builds the page and powers Decap CMS -->
        <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    </body>
</html>
