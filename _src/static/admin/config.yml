backend:
  name: github
  repo: tjaynl/rosita.nl
  branch: master
  open_authoring: true
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: 'Upload “{{path}}”'
    deleteMedia: 'Delete “{{path}}”'
    openAuthoring: '{{message}}'
publish_mode: editorial_workflow
media_folder: _site/static/img/uploads
public_folder: /img/uploads
collections:
  - label: Pages
    name: pages
    files:
      - label: Landing Page
        name: landing
        file: _src/index.yml
        fields:
          - label: Hero
            name: hero
            widget: object
            fields:
              - label: Title
                name: title
                widget: string
              - label: Intro
                name: intro
                widget: text
          - label: About
            name: about
            widget: object
            fields:
              - label: Title
                name: title
                widget: string
              - label: Intro
                name: intro
                widget: markdown
              - label: Image
                name: image
                widget: image
      - label: About Page
        name: about
        file: _src/content/pages/about.md
        fields:
          - label: Title
            name: title
            widget: string
          - label: Description
            name: description
            widget: text
          - label: Body
            name: body
            widget: markdown
  - label: Blog
    name: blog
    folder: _src/blog/
    description: Create or edit blog posts
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - label: Layout
        name: layout
        widget: hidden
        default: layouts/blog-post.njk
      - label: Title
        name: title
        widget: string
      - label: Post Date
        name: date
        widget: datetime
      - label: Featured Image
        name: thumbnail
        widget: image
        required: false
      - label: Body
        name: body
        widget: markdown
site_url: 'http://localhost:3000/'
local_backend: true
